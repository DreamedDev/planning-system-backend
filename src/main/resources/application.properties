########3# Docker Database Properties #########
spring.datasource.url=jdbc:postgresql://planning_system_database:5432/planning_system
#spring.datasource.url=jdbc:postgresql://localhost:5432/planning_system
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

########## JWT Provider Properties ##########
jwt-provider.jks-file=/planning.jks
jwt-provider.jks-password=secretpassword
jwt-provider.jks-alias=planningJwt